<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>SoMiLaMi Foorum</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"/>
        
        <style>
            body {
                margin: 15px;
            }
            tr, td, th {
                padding: 5px;
            }
            .superOtsikko {
                    color: rgb(57, 158, 54);
                    background-color: rgb(255, 255, 255);
                    text-shadow: rgb(46, 46, 46) 0px 1px 2px;
            }
        </style>
        
    </head>
    
    
    
<!--sfas-->
    <body>
        <h1 class="superOtsikko">SoMiLaMi -foorum</h1>
        <h2>Alue:  <span th:text="${aihe}"></span></h2>

        <table>
            <tr style="border-bottom:1px solid #000;">
                <th>Otsikko</th>
                <th>Vastauksia yhteensä</th>
                <th>Lähetetty</th>
                <th>Viimeisin vastaus</th>
            </tr>
            <tr th:each="keskustelu: ${keskustelut}">
                <td> <a th:href="${'/keskustelu/' + keskustelu.id}"><span th:text="${keskustelu.otsikko}"></span></a></td>
                <td> <span th:text="${keskustelu.vastauksiaKpl}"></span></td>
                <td> <span th:text="${keskustelu.aika}"></span></td>
                <td> <span th:text="${keskustelu.viimVastaus}"></span></td>
            </tr>
        </table>

        <br></br>

        <h2>Lisää uusi keskustelunavaus:</h2>

        <form method="POST">
            <input type="text" class="form-control" maxlength="50" placeholder="Nimimerkki" name="nimimerkki" style="width:50%;"/>
            <br></br>
            <input type="text" class="form-control" maxlength="50" placeholder="Otsikko" name="nimi" style="width:50%;"/>
            <br></br>
            <textarea class="form-control" maxlength="255" placeholder="Avaa keskustelu tähän." name="sisalto" rows="5" cols="50" style="width:50%;"/>
            <br></br>
            <button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-envelope"></span> Lisää!</button>
        </form>
        
        <br></br>
        <br></br>
        <a th:href="${'/'}">Takaisin etusivulle</a>        
    </body>

</html>
